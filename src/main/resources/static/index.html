<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Panucci's Pizza</title>
		<link rel="stylesheet" href="/styles.css">
	</head>
	<body>

		<div class="title">
			<div><img src="/images/logo.jpg" class="thumbnail"></div>
			<h2>Panucci's Pizza</h2>
		</div>

		<form method="POST" action="/pizza" enctype="application/x-www-form-urlencoded"> 
			<div>
				<h2 data-th-text="${errorMessage}">Select a pizza</h2>
				<table>
					<tr>
						<option value="bella">
							<td>
								<div>
									<img src="/images/Bella.png" class="pizza">
								</div>
								<div>
									<input type="radio" name="pizza" value="bella" required> Bella
								</div>
							</td>
						</option>
						<option value="margherita">
							<td>
								<div>
									<img src="/images/Margherita.png" class="pizza">
								</div>
								<div>
									<input type="radio" name="pizza" value="margherita"> Margherita
								</div>
							</td>
						</option>
						<option value="marinara">
							<td>
								<div>
									<img src="/images/Marinara.png" class="pizza">
								</div>
								<div>
									<input type="radio" name="pizza" value="marinara"> Marinara
								</div>
							</td>
						</option>
						<option value="spianatacalabrese">
							<td>
								<div>
									<img src="/images/SpianataCalabrese.png" class="pizza">
								</div>
								<div>
									<input type="radio" name="pizza" value="spianatacalabrese"> Spianata Calabrese
								</div>
							</td>
						</option>
						<option value="trioformaggio">
							<td>
								<div>
									<img src="/images/TrioFormaggio.png" class="pizza">
								</div>
								<div>
									<input type="radio" name="pizza" value="trioformaggio"> Trio Formaggio
								</div>
							</td>
						</option>
					</tr>
					<tr>
						<td>Size:</td>
						<td>
							<select name="size" required >
								<option value="sm">Small</option>
								<option value="md">Medium</option>
								<option value="lg">Large</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Quantity:</td>
						<td>
							<input type="number" min="1" max="10" name="quantity" required> 
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="submit">Next</button>
						</td>
					</tr>
				</table>
			</div>
		</form>
		
	</body>
</html>
