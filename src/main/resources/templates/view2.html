<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Delivery Details</h1>
    <table data-th-object="${Pizza}">
        <tr>
          <td>Order Number:</td>
          <a data-th-href="@{/order/${orderId}}"></a>
        </tr>
        <tr>
          <td>Your order will be delivered to <span data-th-text="${address}"></span></td>
          <!-- <td th:text="${address}"></td> -->
        </tr>
        <tr>
          <td>Pizza Cost:</td>
          <td data-th-text="${pizzaCost}">$22</td>
        </tr>
        <div data-th-if="${rush}">
          <tr>
            <td>Rush order cost:</td>
            <td>$2</td>
          </tr>
        </div>
        <tr>
          <td>Total Cost:</td>
          <td data-th-text="${totalCost}"></td>
        </tr>
      </table>
      
</body>
</html>
